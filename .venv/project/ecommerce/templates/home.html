{% extends 'baseLayout.html' %}

{% block content %}

<main>
    
<div id ="hero">

    <!-- Slideshow container -->
    <div class = "slideshow">
        <div class ="mySlides">
            <div style="width: 100%; height: 100%; object-fit: cover; background-image: linear-gradient(to bottom, transparent, rgb(242, 242, 250)), url('https://cdn.theculturetrip.com/wp-content/uploads/2017/12/33554467340_65375926e8_k.jpg');"></div>
        </div>

        <div class="mySlides">
            <div style="width: 100%; height: 100%; object-fit: cover; background-image: linear-gradient(to bottom, transparent, rgb(242, 242, 250)), url('https://www.tate.org.uk/art/images/work/N/N05/N05976_9.jpg');"></div>
        </div>

        <div class="mySlides">
            <div style="width: 100%; height: 100%; object-fit: cover; background-image: linear-gradient(to bottom, transparent, rgb(242, 242, 250)), url('https://www.streetartbio.com/wp-content/uploads/2020/07/Capture4.jpg');"></div>
        </div>

        <div class="mySlides">
            <div style="width: 100%; height: 100%; object-fit: cover; background-image: linear-gradient(to bottom, transparent, rgb(242, 242, 250)), url('https://images.unsplash.com/photo-1617503752587-97d2103a96ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YXJ0d29ya3xlbnwwfHwwfHw%3D&w=1000&q=80');"></div>
        </div>
        <!-- Previous and next buttons -->
        <a class = "previous" onclick="plusSlides(-1)">&#10094; </a>
        <a class = "next" onclick="plusSlides(1)">&#10095; </a>
    </div>

    <!-- Item box -->


    <!-- Items -->

    <div style="width: 1300px; top: -400px; margin: auto; position: relative">
        <div class ="row" style = "display: flex; justify-content: center; flex-wrap: wrap;">

            {% for item in request.session.items %}
            <div class="product-container">
                <div class = "card">
                    <div class = "card-image"><img src="{{item.photo}}" style=" width: 100%; height: 100%; object-fit: cover; "></div>
                    <h2>{{item.name}}</h2>
                    <p>
                    ${{item.price}}
                    </p>
                    <a href="">ADD TO CART</a>
                </div>          
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script >
    //SLideshow 

var slideIndex = 0;
showSlides(slideIndex);

//Next/previous controls
function plusSlides(n) {
showSlides(slideIndex += n);
}
//Image control
function currentSlide(n) {
showSlides(slideIndex = n );
}

function showSlides(n) {
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");
if( n > slides.length - 1 ) { slideIndex = 0}
if ( n < 0 ) { slideIndex = slides.length }
for (var i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
}
 for (var i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace("active", "");
 }
 slides[slideIndex].style.display = "block";
 //dots[slideIndex].className += "active";
}

//Filtering items

filterCategories("All")
function filterCategories(c) {
 var x;
 x = document.getElementsByClassName("column");
 if(c == "All") c = "";

 for(var i =0; i < x.length; i++) {
     removeClass(x[i], "show");
     if(x[i].className.indexOf(c) > -1) addclass(x[i], "show");
 }
}

function addclass(element, name) {
 var el, nam;
 el = element.className.split(" ");
 nam = name.split(" ");
 for(var i = 0; i < nam.length; i++) {
     if(el.indexOf(nam[i]) == -1) {
         element.className += " " + nam[i];
     }
 }
}

function removeClass(element, name) {
 var el, nam;
 el = element.className.split(" ");
 nam = name.split(" ");
 for(var i = 0; i < nam.length; i++) {
     while (el.indexOf(nam[i]) > -1) {
         el.splice(el.indexOf(nam[i]), 1)
     }
 }
 element.className = el.join(" ");
}


</script>
</main>
{% endblock %}
