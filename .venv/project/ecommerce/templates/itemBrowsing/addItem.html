{% extends 'baseLayout.html' %}

{% block head %}
<style>
    label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
        color: black;
        font-family: 'Poppins',sans-serif;
    }

    select{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.39);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 20px rgba(8,7,16,0.6);
    }

    option{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(155, 181, 216, 0.602);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 20px rgba(8,7,16,0.6);
    }

    input::-webkit-file-upload-button{
        font-family: 'Poppins',sans-serif;
        border: 1px solid #ffffff;
        padding: .2em .4em;
        border-radius: .2em;
        background-color: #ffffffb9;
        transition: 1s;
        font-size: 15px;
    }

    
</style>
{% endblock %}

{% block content %}
{% load static %}

<div class="itemForm">
    <form class="itemForm" method="post" id="addItem_form" enctype="multipart/form-data">
        <h3 class="reg">Place Item on Sale</h3>
        
        {% csrf_token %}
        {{ itemForm }}
    
        <button class="itemForm" type="submit" id="id_addItem">
            Publish
        </button>
    </form>
</div>

{% endblock %}
