{% extends 'baseLayout.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

{% load static %}
<div>
    <form method="post" id="login_form">
        <div class="imgcontainer">
          <img src="{% static 'resources/user-4253.png' %}" alt="Avatar" >
        </div>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="id_login">
          Login
        </button>
    </form>
    <div>
      Don't have an Account?
    </div>
    <a  href="/signupOption">
      <button>
        Create Account
      </button>
    </a>
</div>
{% endblock %}
