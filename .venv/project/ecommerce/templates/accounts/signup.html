{% extends 'baseLayout.html' %}

{% block title %}Create an Account{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

{% load static %}

<div>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="signup-btn">
            Signup
        </button>
    </form>
</div>

{% endblock %}
